   function deleteRow(){
   var checkList= document.getElementsByTagName('input');
   var table = document.getElementById("listTable");
   for (var i =0; i<checkList.length; i++)
   {
      if(checkList.item(i).type =='checkbox'){
      if(checkList.item(i).checked){
         var vparent =checkList[i].parentNode;
         var vgparent =vparent.parentNode;
         var vggparent = vgparent.parentNode;
         table.removeChild(vgparent);
         i--;
         }
      }

   }
   
   }
